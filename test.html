<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // 배열 강의 start
    // concat, filter, map, slice, 스프레드(전개) 연산자 - 깊은복사
    console.log("1.======================== 스프레드 연산자") // 배열 복제
    const a = [1,2,3];
    const b = [...a];
    b.push(4); // b의 데이터 변경
    console.log(`a의 값은 : ${a}`); // 1,2,3
    console.log(`b의 값은 : ${b}`); // 1,2,3,4

    console.log("2.======================== 추가하기")
    const a2 = [1,2,3];
    const b2 = a2.concat(4);
    console.log(`a2의 값은 : ${a2}`); // 1,2,3
    console.log(`b2의 값은 : ${b2}`); // 1,2,3,4
    const c2 = [0,...a2, 4];
    console.log(`c2의 값은 : ${c2}`); // 1,2,3,4

    console.log("3.======================== 걸러내기"); // 삭제하기
    const a3 = [1,2,3];
    const b3 = a3.filter((n) => { return n != 1;}); // bool을 return 받는다. -> true만 걸러낸다.
    console.log(`b3의 값은 : ${b3}`); // 3,4

    console.log("4.======================== 잘라내기"); // 중간에 삽입
    const a4 = [1,2,3];
    const b4 = a4.slice(0,2);
    console.log(b4); // [1,2]
    const c4 = [a4.slice(0,2)];
    console.log(c4); // array 배열안에 [[1,2]]
    const d4 = [...a4.slice(0,2), 4, ...a4.slice(2,3)];
    console.log(c4); // [1,2,4,3]

    console.log("5.======================== 반복하기");
    const a5 = [1,2,3];
    // for(let i=0;i<a5.length;i++) {
    //     console.log(a5[i]);
    // }
    //a5.forEach((n) => { console.log(n); }); // return 못함.
    const b5 = a5.map((n) => n + 10); // const b5 = [...a5] : 장점 : 값 하나하나를 가공할 수 있음
    console.log(b5);

    // 1건일때 a6의 name 홍길동을 b6에서 임꺽정으로 변경
    const data = {phone:"2222"};
    const a6 = {
        id:2, name:"홍길동"
    };

    const b6 = { ...a6, name:"임꺽정", phone:"1111", age:16, gender:"남" };
    console.log(b6);

    const users = [
        {id:1,name:"구태모",phone:"2222"},
        {id:2,name:"이대엽",phone:"3333"},
        {id:3,name:"오승훈",phone:"4444"}
    ];

    const updateUserDto = {
        id:2, name:"홍길동"
    };

    // user[1].name = updateUserDto.name; -> 최적화를 못시킴
    // 여러건중에 1건 수정
    const newUser = users.map((u => u.id === updateUserDto.id ? {...u, ...updateUserDto.name} :u)); // const newUser = {...users};
    console.log("newUser", newUser);
    // 배열 강의 end
</script>
